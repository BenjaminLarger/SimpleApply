<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #000;
            max-width: 850px;
            margin: 0;
            padding: 40px;
            background-color: #fff;
        }
        .sender-info {
            margin-bottom: 40px;
            font-size: 14px;
        }
        .sender-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .date {
            margin-bottom: 40px;
            font-size: 14px;
        }
        .recipient {
            margin-bottom: 40px;
            font-size: 14px;
            line-height: 1.8;
        }
        .greeting {
            margin-bottom: 20px;
        }
        p {
            margin: 0 0 16px 0;
            text-align: left;
        }
        ul {
            margin: 16px 0;
            padding-left: 40px;
        }
        li {
            margin-bottom: 8px;
        }
        .closing {
            margin-top: 32px;
        }
        .signature {
            margin-top: 32px;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        .signature-name {
            font-weight: normal;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sender-info">
        <div>benjaminlarger.bl@gmail.com | +34 667 006 863</div>
    </div>

    <div class="greeting">[GREETING],</div>

    <p>[INTRO_PARAGRAPH]</p>

    <p>[EXPERIENCE_PARAGRAPH]</p>

    <p>[KEY_AREAS_HEADER]</p>
    <ul>
        <li>[Achievement 1]</li>
        <li>[Achievement 2]</li>
        <li>[Achievement 3]</li>
    </ul>

    <p>[CLOSING_PARAGRAPH_1]</p>

    <p>[CLOSING_PARAGRAPH_2]</p>

    <div class="closing">[SIGN_OFF],</div>

    <div class="signature">
        <div style="margin-top: 24px; margin-bottom: 0;">Benjamin Larger</div>
    </div>
</body>
</html>
